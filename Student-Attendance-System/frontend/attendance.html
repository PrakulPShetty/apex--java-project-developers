<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Attendance</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .section:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="section" id="add-student-section">
                <h2>Add Student</h2>
                <form id="add-student-form">
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" id="rollNo" placeholder="e.g. CS101" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Student Name" required>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select id="dept" required>
                            <option value="">Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Student</button>
                </form>
                <div id="student-msg" class="message"></div>
            </div>

            <div class="section" id="mark-attendance-section">
                <h2>Mark Attendance</h2>
                <form id="attendance-form">
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" id="att-rollNo" placeholder="e.g. CS101" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status" required>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Mark Attendance</button>
                </form>
                <div id="att-msg" class="message"></div>
            </div>

            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
