<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Signup</h2>

    <input type="text" id="username" placeholder="Username">

<script src="js/app.js"></script>
</body>
</html>
