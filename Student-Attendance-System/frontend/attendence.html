<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Add Student</h2>

    <input type="text" id="sname" placeholder="Student Name">
    <input type="text" id="roll" placeholder="Roll Number">
    <input type="text" id="dept" placeholder="Department">

    <button onclick="addStudent()">Add Student</button>

    <p class="message" id="studentMsg"></p>
</div>

<br>

<div class="container">
    <h2>Mark Attendance</h2>

    <input type="text" id="aroll" placeholder="Roll Number">
    
    <select id="present">
        <option value="true">Present</option>
        <option value="false">Absent</option>
    </select>

    <button onclick="markAttendance()">Mark Attendance</button>

    <p class="message" id="attMsg"></p>
</div>

<br>

<div style="text-align:center;">
    <button onclick="goBack()">Back to Dashboard</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
